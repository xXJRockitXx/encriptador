<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/candado.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <img class="icono" src="imagenes/astronauta.gif" alt="Gif de un Astronauta" width="100" />
        <h1>Encriptador</h1>
    </header>

    <div class="row">
        <main>
            <div class="col-1">
                <input type="text" class="texto" placeholder="Ingresa el texto aquí">
                <button class="btn-encriptar">ENCRIPTAR</button>
                <button class="btn-desencriptar">DESENCRIPTAR</button>
            </div>

            <div class="col-1">
                <textarea class="resultado" cols="30" rows="10"></textarea>
                <button class="btn-copiar">COPIAR</button>
            </div>
        </main>
    </div>

    <footer>
        <p class="copyright">Por: Luis Alberto García Mejía</p>
    </footer>
</body>

<script src="scripts/script.js"></script>

</html>
