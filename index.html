<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <img class="icono" src="imagenes/astronauta.gif" alt="Gif de un Astronauta" width="100">
    </header>

    <main>
        <div class="row">
            <div class="col-1">
                <input type="text" class="texto" placeholder="Ingresa el texto aquí">
                <button class="btnEncriptar">ENCRIPTAR</button>
                <button class="btnDesencriptar">DESENCRIPTAR</button>
            </div>

            <div class="col-2">
                <textarea class="resultado" cols="30" rows="10"></textarea>
                <button class="btnCopiar">COPIAR</button>
            </div>
        </div>
    </main>

    <footer>
        <p class="copyright">Por: Luis Alberto García Mejía</p>
    </footer>
</body>

</html>
